<mat-sidenav-container>
  <mat-sidenav mode="over" #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/login"  (click)="sidenav.toggle()">
        <mat-icon>keyboard_return</mat-icon>Login
      </a>
      <a mat-list-item routerLink="/signup"  (click)="sidenav.toggle()">
        <mat-icon>face</mat-icon>Sign Up
      </a>
      <a mat-list-item routerLink="/training"  (click)="sidenav.toggle()">
        <mat-icon>rowing</mat-icon>Training
      </a>
      <a mat-list-item  (click)="sidenav.toggle()">
          <mat-icon>directions_run</mat-icon>Logout
        </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-xs>
        <mat-icon>menu</mat-icon>
      </button>
      <div class="logo">App LOGO</div>
      <ul class="nav-menu" fxLayout fxLayoutGap="20px" fxHide.xs>
        <li class="nav-menu__item">
          <a routerLink="/login">Login</a>
        </li>
        <li class="nav-menu__item">
          <a routerLink="/signup">Sign Up</a>
        </li>
        <li class="nav-menu__item">
          <a routerLink="/training">Training</a>
        </li>
        <li class="nav-menu__item">
          <a (click)="onLogout()">Log out</a>
        </li>
      </ul>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
